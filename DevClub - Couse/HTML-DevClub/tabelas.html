<table></table>
<!-- tag para a criação de tabela -->

<table border="2px" cellpadding="10" bordercolor="red"> <!-- border refere-se a ter a borda e a grossura da mesma -->
<!-- cellpadding é o espaçamento entre os itens -->
<!-- bordercolor é a cor da borda -->

    <tr> <!-- Refere-se aos espaços da tabela -->
        <th> ID </th> <!-- refere-se aos cabeçalho ta tabela, cada "th" é um topo de coluna -->
        <th> Nome </th>
        <th> Idade </th>
    </tr>
    <tr>
        <td> 1 </td> <!-- são os itens das células -->
        <td> Matheus Castro de Sousa </td>
        <td> 20 anos </td>
    </tr>
    <tr>
        <td> 2 </td> <!-- são os itens das células -->
        <td> Leonardo Gomieiro </td>
        <td> 22 anos </td>
    </tr>
</table>
