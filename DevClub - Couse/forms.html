<!-- 
    Capturar dados de entrada
    input -> entradad

    Action -> define pra qual url será enviado os dados, vazio envia para a URL
 -->

 <form action="" method="post" enctype="multipart/form-data">
    <!-- enctyppe mostra pro programa que você vai enviar um arquivo -->
    <!-- metodo post manda os dados para o servidor -->
    <!-- metodo get manda a informação pra url -->
    <h1> Digite seu endereço: </h1>
    <label> 
        Rua: 
    <input type="text" name="rua">
    </label>

    <br>

    <label> 
        Número: 
    <input type="text" name="numero">
    </label>

    <button type="submit"> Enviar dados </button>
    <button type="reset"> Limpar forms </button>
    <!-- para limpar, o button deve estar dentro do forms -->
 </form>
